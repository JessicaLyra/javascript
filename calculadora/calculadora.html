<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jessica Lyra - Desenvolvedora Web">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculadora com javascript</title>
</head>
<body class="container">
    <h1>Calculadora</h1>
    <div class="calculadora ">
            
            <input type="text" name="intro" id="intro">
            <div type="number" class="resultado" id="resultado">
            </div>
        <div class="row">
            <input class="col-3" type="button" id="num1" value="1" onclick="numero(1);">
            <input class="col-3" type="button" id="num2" value="2" onclick="numero(2)";>
            <input class="col-3" type="button" id="num3"value="3" onclick="numero(3);">
            <input class="col-3 sinal" type="button" value="+" onclick="operacao(value)";>
        </div>
        <div class="row">
            <input class="col-3" type="button" value="4" onclick="numero(4)">
            <input class="col-3" type="button" value="5" onclick="numero(5)">
            <input class="col-3" type="button" value="6" onclick ="numero(6)">
            <input class="col-3 sinal" type="button" value="-" onclick="operacao(value)">
        </div>   
        <div class="row">
        <input class="col-3" type="button" value="7" onclick="numero(7)">
            <input class="col-3" type="button" value="8" onclick="numero(8)">
            <input class="col-3" type="button" value="9" onclick="numero(9)">
            <input class="col-3 sinal" type="button" value="/" onclick="operacao(value)">
        </div>   
        <div class="row">
            <input class="col-3 sinal" type="button" value="limpar" onclick="limpar()">
            <input class="col-3" type="button" value="0" onclick="numero(0)">
            <input class="col-3" type="button" value="=" onclick="calcular()">
            <input class="col-3 sinal" type="button" value="*" onclick="operacao(value)">
        </div>       
        
    </div>
    <!--scripts-->
    <script src="js/scripts.js"></script>
</body>
</html>
